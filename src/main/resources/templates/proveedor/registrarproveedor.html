<script>
    const form = document.querySelector('#miFormulario');
    const inputNumeroTelefono = form.querySelector('#telefono');
    const inputCodigoPais = form.querySelector('#codigoP');


    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const numeroTelefono = inputNumeroTelefono.value;
        const codigoPais = inputCodigoPais.value; // reemplaza por el código de país correspondiente

        const phoneNumber = libphonenumber.parsePhoneNumberFromString(numeroTelefono, codigoPais);
        const esValido = phoneNumber !== undefined && phoneNumber.isValid();

        if (esValido) {
            form.submit();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Numero no valido',

            });
        }
    });

</script>
<script>
    var inputs = document.querySelectorAll('input[type="number"]');
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener('change', function () {
            var cantidad = parseInt(this.value);
            if (cantidad == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Error...!!',
                    text: 'Cantidad 0 erronea'
                });
                this.value = 1;
            }
        });
    }
</script>
