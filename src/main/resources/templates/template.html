<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="headerfiles">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menú Principal - CiberELectrik</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg custom-navbar" style="padding: 15px;">
                <div class="container">
                    <img th:src="@{/images/memorykingslogo.png}" alt="Memory Kings Logo" style="width: 250px;">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/principal}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarcliente}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarcategoria}">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarproducto}">Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Venta</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/mostrarpedidos}">Pedidos</a></li>
                                <li><a class="dropdown-item" th:href="@{/mostrarventa}">Ventas</a></li>
                                <li><a class="dropdown-item" th:href="@{/mostrardetalle}">Detalle Venta</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarrol}">Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarusuario}">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarproveedor}">Proveedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mostrarreclamo}">Reclamos</a>
                        </li>
                        <form th:action="@{/logout}" method="post">
                            <li><button type="submit" class="nav-link boton-salir"
                                        style="background: none;
                                        border: none;"
                                        ><span style="color: #ccec82"><i class="fas fa-sign-out-alt"></i> Salir</span></button></li>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>
        <footer th:fragment="footer">
            <div class="container my-5">
                <footer class="text-center text-black">
                    <!-- Grid container -->
                    <div class="container">
                        <div class="text-center p-3" style="background-color: white">
                            © 2023 Copyright: <b>Memory Kings</b>
                        </div>
                        <!-- Copyright -->
                    </div>
                </footer>
                <!-- Footer -->
            </div>
            <!-- End of .container -->
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
