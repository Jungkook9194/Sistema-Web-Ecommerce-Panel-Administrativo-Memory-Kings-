<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&family=Questrial&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
<style>
    body{
        font-family: 'Mulish', sans-serif;
    }
</style>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div style="text-align: center">
                    <img src="https://i.imgur.com/oNBFMNd.png" alt="Memory Kings Logo" style="width: 350px; margin-top: 70px; margin-bottom: 30px;
border-radius: 30px">
                </div>
                <div class="card" style="box-shadow: 0px 0px 50px rgb(214, 224, 211); border-color: white; border-radius: 25px;">
                    <div class="card-body p-5">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                            ¡Credenciales incorrectas!
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">
                                ¡Has cerrado sesión!
                            </div>
                        </div>
                        <h1 class="fs-4 card-title fw-bold mb-4" style="color: rgb(94, 179, 94)">Inicio de Sesión</h1>
                        <form method="post" th:action="@{/login}">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">Usuario:</label>
                                <input id="username" type="text" class="form-control" name="username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="txtcontra">Password:</label>
                                </div>
                                <input id="txtcontra" type="password" class="form-control" name="password" required>
                                <input type="checkbox" onclick="mostrarcontra()" style="margin-top: 20px"> Mostrar contraseña
                            </div>

                            <div style="text-align: center;">
                                <button type="submit" class="btn ms-auto" style="color: white; width: 150px; margin-top: 10px; background-color: rgb(91, 165, 91);">
                                    <b>Ingresar</b>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Memory Kings
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function mostrarcontra() {
  var x = document.getElementById("txtcontra");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
